<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFL Stock Market Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>ðŸ“ˆ AFL Stock Market Game</h1>
        <div id="user-info">
            <label for="username">Enter Your Username:</label>
            <input type="text" id="username" placeholder="Username">
            <button onclick="setUsername()">Start</button>
        </div>

        <div>
            <label for="teamFilter">Filter by Team:</label>
            <select id="teamFilter" onchange="populatePlayers()">
                <option value="">All Teams</option>
                <!-- Add options for each team dynamically or statically -->
            </select>

            <label for="sortOrder">Sort by Price:</label>
            <select id="sortOrder" onchange="populatePlayers()">
                <option value="asc">Price: Low to High</option>
                <option value="desc">Price: High to Low</option>
            </select>
        </div>

        <div id="player-list">
            <h2>Players</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Stock Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="players-table">
                    <!-- Players will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="holdings">
            <h2>Your Holdings</h2>
            <p>Balance: $<span id="balance">1000.00</span></p>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Shares</th>
                        <th>Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="holdings-table">
                    <!-- User's holdings will appear here -->
                </tbody>
            </table>
        </div>

        <!-- Add these elements for the icon and pop-up -->
        <div id="holdings-icon" onclick="toggleHoldingsOverlay()">ðŸ“ˆ</div>
        <div id="holdings-popup" class="hidden">
            <h2>Your Holdings</h2>
            <p>Balance: $<span id="balance">1000.00</span></p>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Shares</th>
                        <th>Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="holdings-table">
                    <!-- User's holdings will appear here -->
                </tbody>
            </table>
        </div>

        <!-- Add these elements for the overlay -->
        <div id="holdings-overlay" class="hidden">
            <span class="close-button" onclick="closeOverlay()">x</span>
        </div>
    </div>
    <div id="holdings-box"></div>
    <script src="script.js"></script>
</body>
</html>
